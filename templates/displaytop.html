<!DOCTYPE HTML>
<html>
  <head>
    <title>
      Result page
    </title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.3/css/bootstrap.min.css" integrity="sha384-MIwDKRSSImVFAZCVLtU0LMDdON6KVCrZHyVQQj6e8wIEJkW4tvwqXrbMIya1vriY" crossorigin="anonymous">
  </head>

  <body>
    <nav class="navbar">
      <a class="navbar-brand" href="/">Navbar</a>
    </nav>
    <div class = "jumbotron">
      <div class = "container">
        <h3> Here is a list of the top {{ this_limit }} games on twitch by viewers right now </h3>
        <hr>
        {% for each_game in gamelist %}
          <img src = {{ each_game.game.box.medium }}  alt = "boxart" >
          <h5>Game: {{ each_game.game.name }}</h5>
          <h5>Viewers: {{ each_game.viewers }}</h5>
          <hr>
        {% endfor %}
      </div>
    </div>
  </body>
</html>
